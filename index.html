<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My garden</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>


       <nav class="nav"><h1>My Fables Garden</h1></nav> 

    </header>
    

    <main>

        <fieldset>

            <legend>New Flowers</legend>

            <form class="form1" action="" id="form">

                <label for="flower-name">Flower Name</label>
                <input type="text" name="" id="name">

                <label for="flower-image">Image</label>
                <select name="" id="img">
                <option value="Alstroemerias">Alstroemerias</option>
                <option value="Gardenias">Gardenias</option>
                <option value="Orchids">Orchids</option>
                <option value="Roses">Roses</option>
                <option value="Sunflowers">Sunflowers</option>
                <option value="Tulips">Tulips</option>
                <option value="Peonies">Peonies</option>

            </select>

            <label for="season">Season</label>
            <input type="text"  id="season">

            <input class="submit" type="submit"  value="submit">









            </form>


        </fieldset>

        <section>
            <table class="table" id="table"></table>
        </section>

    </main>



    <footer>

        &copy; All rights reserved



    </footer>


    <script src="js/app.js"></script>
</body>
</html>
